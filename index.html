<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>CSS Snippet Cheat Sheet</title>
</head>

<body>
    <header>
        <h1>CSS Snippet Cheatsheet</h1>
        <h4>Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a permanent home and add it
            to this page!
            Select any snippet below and it'll automatically select all of the code for you to copy.</h4>
    </header>

    <main class="grid">
        <figure>
            <h3 class="card-header">Flexbox Row</h3>
            <div>
                <p>Use these three properties to create a Flexbox row layout.</p>
                <pre class="code-card">
.row {
    display: flex; 
    flex-direction: row; 
    flex-wrap: wrap;
}
                </pre>
            </div>
        </figure>
        <figure>
            <h3 class="card-header">Flexbox Column</h3>
            <div>
                <p>Use this to create Flexbox column layout.</p>
                <pre class="code-card">
.column {
    display: flex; 
    flex-direction: column;
}
                </pre>
            </div>
        </figure>
        <figure>
            <h3 class="card-header">CSS Grid Layout</h3>
            <div>
                <p>Build a 12-column layout using CSS Grid.</p>
                <pre class="code-card">
.grid {
    display: grid; 
    width: 100%; 
    grid-template-columns: repeat (12, 1fr);
} 
                </pre>
            </div>
        </figure>
        <figure>
            <h3 class="card-header">Linear Gradients</h3>
            <div>
                <p>This will create a background linear gradient from top to bottom.</p>
                <pre class="code-card">
.linear-gradient-background {
    background-image: linear-gradient(
        rgba(232, 102, 236, 0.3) 0%, 
        rgba(232, 102, 236, 0.6) 100%
    );
}
                    </pre>
            </div>
        </figure>
        <figure>
            <h3 class="card-header">Box Transition Glow</h3>
            <div>
                <p>Use transition and box shadows to glow on hover.</p>
                <pre class="code-card">
.code-card .card-header {
    border-radius: 8px; 
    transition: all 0.5s ease-in-out;
}

.code-card:hover, code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px 
    rbga(232, 102,236, 1), 0 0 15px 
    rgba(232, 102, 236, 1);
}
                    </pre>
            </div>
        </figure>
        <figure>
            <h3 class="card-header">Overlay Card with Title</h3>
            <div>
                <p>Use position properties and negative margins to raise elements higher than their natural starting
                    point.</p>
                <pre class="code-card">
.card-header{
    position: relative; 
    margin-top: -20px;
}
                    </pre>
            </div>
        </figure>
    </main>
</body>

</html>
